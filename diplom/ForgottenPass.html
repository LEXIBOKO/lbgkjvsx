<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container" style="margin-left: 20px;">
        <div id="content" class="col-sm-9">
        <h1>Восстановление пароля</h1>
        <p>Введите email Вашей учетной записи.<br>Нажмите кнопку Восстановить, чтобы получить пароль по электронной почте.<br>Нажмите кнопку Назад, чтобы вернуться к авторизации.</p>
        <form action="#" method="post" enctype="multipart/form-data" class="form-horizontal">
            <fieldset>
                <div class="form-group required">
                    <label class="col-xs-12 col-sm-4 col-md-3 control-label" for="input-email"></label>
                    <div class="col-xs-12 col-sm-8 col-md-9">
                        <input type="text" name="email" placeholder="Введите email" id="input-email" class="form-control">
                    </div>
                </div>
            </fieldset>
            <div style="margin-top: 10px;">
                <a href="Authorize.html" class="btn btn-secondary float-start me-4">Назад</a>
                <button type="submit" class="btn btn-primary float-start">Восстановить</button>
            </div>
        </form>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>

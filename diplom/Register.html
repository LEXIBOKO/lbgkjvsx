<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="row" style="margin-left: 20px;">
        <div id="content" class="col-sm-9">
        <h1>Регистрация личного кабинета</h1>
        <div class="simple-content">
        <form action="#" method="post" enctype="multipart/form-data" id="simplepage_form">
        <div class="simpleregister" id="simpleregister">
        <!-- <p class="simpleregister-have-account">Если Вы уже зарегистрированы, перейдите на страницу <a href="https://lkstud.tsput.ru/user/sign-in/login?_referrer=%2Fsite%2Findex">входа в систему</a>.</p> -->
        <div class="simpleregister-block-content">
        <fieldset class="form-horizontal">
        <div class="form-group required row-register_email">
        <label class="control-label col-sm-10" for="register_email" style="margin-top: 10px;">Email</label>
        <div class="col-sm-10">
        <input class="form-control" type="email" name="register[email]" id="register_email" value="" placeholder="">
        <div class="simplecheckout-rule-group" data-for="register_email">
        <div style="display:none;" data-for="register_email" data-for-type="email" data-rule="api" class="simplecheckout-error-text simplecheckout-rule" data-method="checkEmailForUniqueness" data-filter="register_register" data-filter-type="radio" data-filter-value="1" data-required="true">Адрес уже зарегистрирован!</div>
        <div style="display:none;" data-for="register_email" data-for-type="email" data-rule="regexp" class="simplecheckout-error-text simplecheckout-rule" data-regexp="[^@ \t\r\n]+@[^@ \t\r\n]+.[^@ \t\r\n]+" data-required="true">Некорректный адрес электронной почты!</div>
        </div>
        </div>
        </div>
        <div class="form-group required row-register_firstname">
        <label class="control-label col-sm-10" for="register_firstname" style="margin-top: 10px;">ФИО</label>
        <div class="col-sm-10">
        <input class="form-control" type="text" name="register[firstname]" id="register_firstname" value="" placeholder="Иванов Иван Иванович" data-original-title="" title="">
        <div class="simplecheckout-rule-group" data-for="register_firstname">
        <div style="display:none;" data-for="register_firstname" data-for-type="text" data-rule="byLength" class="simplecheckout-error-text simplecheckout-rule" data-length-min="1" data-length-max="32" data-required="true">Имя должно быть от 1 до 32 символов!</div>
        </div>
        </div>
        </div>
        <div class="form-group required row-register_telephone">
        <label class="control-label col-sm-10" for="register_telephone" style="margin-top: 10px;">Телефон</label>
        <div class="col-sm-10">
        <input class="form-control" type="tel" name="register[telephone]" id="register_telephone" value="" placeholder="8-900-000-00-00">
        <div class="simplecheckout-rule-group" data-for="register_telephone">
        <div style="display:none;" data-for="register_telephone" data-for-type="tel" data-rule="byLength" class="simplecheckout-error-text simplecheckout-rule" data-length-min="3" data-length-max="32" data-required="true">Телефон должен быть 900 000 00 00</div>
        </div>
        </div>
        </div>
        <div class="form-group required row-register_CourseGroup_1">
        <label class="control-label col-sm-10" for="register_CourseGroup_1" style="margin-top: 10px;">Введите номер группы</label>
        <div class="col-sm-10">
        <input class="form-control" type="text" name="register[CourseGroup_1]" id="register_CourseGroup_1" value="" placeholder="">
        <div class="simplecheckout-rule-group" data-for="register_CourseGroup_1">
        <div style="display:none;" data-for="register_CourseGroup_1" data-for-type="text" data-rule="byLength" class="simplecheckout-error-text simplecheckout-rule" data-length-min="3" data-length-max="128" data-required="true">Адрес должен быть от 3 до 128 символов!</div>
        </div>
        </div>
        </div>
        </fieldset>
        <input type="hidden" name="register[country_id]" id="register_country_id" value="">
        <input type="hidden" name="register[zone_id]" id="register_zone_id" value="">
        <input type="hidden" name="register[city]" id="register_city" value="">
        <input type="hidden" name="register[postcode]" id="register_postcode" value="">
        <input type="hidden" name="register[current_CourseGroup_id]" id="register_current_CourseGroup_id" value="0">
        </div>
        <div class="alert alert-danger simpleregister-warning-block" id="agreement_warning" style="display:none;">
        <div class="agreement_all">
        </div>                    
        </div>
        <div class="simpleregister-button-block buttons">
        <div class="simpleregister-button-right">
        <span id="agreement_checkbox"></span>
        <a class="button btn-primary button_oc btn" data-onclick="submit" id="simpleregister_button_confirm" style="margin-top: 20px;"><span>Продолжить</span></a>
        </div>
        </div>
        </div>
        </form>
        </div>
        
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
